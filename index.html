<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>User Info</title>
    <script type="text/javascript" src="formulario.js"></script>
</head>
<body>
    
       
        <fieldset>
            <label class="col-md-1" for="">First Name: </label>
            <input type="text" id="firstName">
        </fieldset>

        <fieldset>
            <label class="col-md-1" for="">Last Name: </label>
            <input type="text" id="lastName">
        </fieldset>

        <fieldset>
            <label class="col-md-1" for="">Phone Number: </label>
            <input type="phone" id="phone">
        </fieldset>

        <fieldset>
            <label class="col-md-1" for="">Adress: </label>
            <input type="address"id="address">
        </fieldset>
     
        <input class="btn btn-primary ml-3 mt-3" type="button" onclick="getDate()" onclick="makeNode()" value="Guardar">
    
        <div id="datos"></div>
        

    <script>
       function makeNode(){
        var elemento = document.createElement("p");
        var contenido= document.createTextNode("First Name:")
        elemento.appendChild(contenido)
        document.getElementById("datos").appendChild(elemento);

        var elemento = document.createElement("p");
        var contenido= document.createTextNode("Last Name:")
        elemento.appendChild(contenido)
        document.getElementById("datos").appendChild(elemento);
        
        var elemento = document.createElement("p");
        var contenido= document.createTextNode("Phone Number:")
        elemento.appendChild(contenido)
        document.getElementById("datos").appendChild(elemento);
        
        var elemento = document.createElement("p");
        var contenido= document.createTextNode("Address:")
        elemento.appendChild(contenido)
        document.getElementById("datos").appendChild(elemento);
       }
    </script>
</body>
</html>
